      class Instruction{
        constructor(instructionSet){
          this.direction = instructionSet[0];
          this.amount = parseInt(instructionSet[1]);
        }
      }
      const instructions = input.trim().split(/\n/).map(el => el.trim())
      const instructionsDemo = inputDemo.trim().split(/\n/).map(el => el.trim())

      const instructionSet = instructions.map(el => new Instruction(el.split(' ')))

      const coords = {
        horizontalPos: 0,
        depth: 0
      }
      instructionSet.forEach(instruction => {
        switch(instruction.direction) {
          case 'up':
            coords.depth -= instruction.amount
          break;
          case 'down':
            coords.depth += instruction.amount
          break;
          case 'forward':
            coords.horizontalPos += instruction.amount
          break;
        }
      })
      console.log(coords.horizontalPos * coords.depth)

      // solution

      function showNumberOfIncreases(input, groupByThree) {
        let increaseCount = 0

        input.forEach((el, i, arr) => {
          let firstReading = 0,
            secondReading = 0;

          if (i === 0) return;

          if (!groupByThree) {
            firstReading = parseInt(arr[i - 1])
            secondReading = parseInt(el)
          }

          if (groupByThree) {
            for (let j = 0; j < 3; j++) {

              if (arr[i + j] === undefined) return;

              firstReading += parseInt(arr[i - 1 + j])
              secondReading += parseInt(arr[i + j])

              // console.log(firstReading, secondReading)
            }
          }

          firstReading < secondReading && increaseCount++
        })
        return increaseCount
      }
