      // solution
      console.log('part A number of increases: ', showNumberOfIncreases(inputA))
      console.log('part B number of increases: ', showNumberOfIncreases(inputA, true))

      function showNumberOfIncreases(input, groupByThree) {
        let increaseCount = 0

        input.forEach((el, i, arr) => {
          let firstReading = 0,
            secondReading = 0;

          if (i === 0) return;

          if (!groupByThree) {
            firstReading = parseInt(arr[i - 1])
            secondReading = parseInt(el)
          }

          if (groupByThree) {
            for (let j = 0; j < 3; j++) {

              if (arr[i + j] === undefined) return;

              firstReading += parseInt(arr[i - 1 + j])
              secondReading += parseInt(arr[i + j])

              // console.log(firstReading, secondReading)
            }
          }

          firstReading < secondReading && increaseCount++
        })
        return increaseCount
      }
